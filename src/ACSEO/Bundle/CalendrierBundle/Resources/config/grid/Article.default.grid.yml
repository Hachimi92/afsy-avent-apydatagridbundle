ACSEO\Bundle\CalendrierBundle\Entity\Article:
    Source:
        columns:
            id: ~
            title: ~
            content: ~
            publishedDate: ~
            writer.firstName: ~
            writer.lastName: ~
            writer.companyName: ~
            comments: ~        
        groupBy: ~
        filterable: ~
    Columns:
        id:
            filterable: false
            visible: false
            id: id
            title: id
        title:
            filterable: true
            visible: true
            id: title
            title: Titre de l'article
            operatorsVisible: false
        content:
            filterable: false
            visible: false
            id: content
            title: content
        publishedDate:
            filterable: false
            visible: true
            id: publishedDate
            title: Date de publication
        writer.firstName:
            filterable: true
            visible: true
            id: writer.firstName
            field: writer.firstName
            source: true
            title: Prénom de l'auteur
            operators: ["like", "nlike"]
        writer.lastName:
            filterable: true
            visible: true
            id: writer.lastName
            field: writer.lastName
            source: true
            title: Nom de l'auteur
            operatorsVisible: false
            filter: select
        writer.companyName:
            filterable: true
            visible: true
            id: writer.companyName
            field: writer.companyName
            source: true
            title: Société
            operatorsVisible: false
            filter: select
            selectMulti: true
            selectExpanded: true
            #selectFrom: source
